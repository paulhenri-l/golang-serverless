name: Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GOPRIVATE: "github.com/paulhenri-l/*"

jobs:
  test:
    timeout-minutes: 5
    name: "Go ${{ matrix.go }}"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: ['1.16']

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '^${{ matrix.go }}'

      - name: Cache Deps
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go }}-
            ${{ runner.os }}-go-

      - name: Install deps
        run: "go get ./..."

      - name: Run tests
        run: "go test ./... -timeout 10s"
